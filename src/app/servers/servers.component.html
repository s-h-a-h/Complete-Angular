<app-server></app-server>
<!-- property binding -->
<input id="text-input" type="text" [(ngModel)]="ServerName">
<button class="button" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<!-- String interpolation vs property binding -->
<!-- <p>{{allowNewServer}}</p> -->
<!-- <p [innerText]="allowNewServer"></p> -->
<p id="ser-status">{{serverStatus}}</p>
<!-- Event binding -->
<div class="smile">
    <p id="text">{{action}}</p>
    <div class="button-container">
        <button id="btn-1" (click)="onClickStatusSmile()">SMILE</button>
        <button id="btn-2" (click)="onClickStatusSad()">SAD</button>
        <button id="btn-3" (click)="onClickStatusCry()">CRY</button>
        <button id="btn-4" (click)="onClickStatusLaugh()">LAUGH</button>
        <button id="btn-5" (click)="onClickStatusWink()">WINK</button>
        <button id="btn-6" (click)="onClickStatusHeart()">HEART</button>
        <button id="btn-7" (click)="onClickStatusLike()">LIKE</button>
    </div>
    <span id="smiley-emoji">{{emojiStatus}}</span>
</div>
<!-- Two way data binding use event binding -->
<!-- <label id="label">{{ServerName}}</label>
<input id="text-input" type="text" (input)="onUpdateServerName($event)"> -->

<!-- Two way data binding using ngModel -->

<!-- <label id="label">{{ServerName}}</label> -->

<input type="text" [(ngModel)]="userInput">
<button (click)="onClick()">Submit</button>
<span *ngIf="display; else noServer">{{userInput}} is added.</span>
<ng-template #noServer>
    <span>No server was created!</span>
</ng-template>
